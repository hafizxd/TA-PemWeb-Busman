<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/form.css">
     

    <title>Orders</title>
</head>
<body>
    <header>
        <div class="title">
            <a href="#">Busman</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Orders</a></li>
                <li><a href="../buses/index.html">Buses</a></li>
                <li><a href="../drivers/index.html">Drivers</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="page-title">
                <h5>Add Order</h5>
            </div>
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="row">
                            <div class="row-child">
                                <div>
                                    <label for="contact-name">Contact Name</label>
                                    <input type="text" class="form-control" name="contact-name" id="contact-name" placeholder="Fill Contact Name">
                                </div>
                                <div>
                                    <label for="contact-phone">Contact Phone</label>
                                    <input type="number" class="form-control" name="contact-phone" id="contact-phone" placeholder="Fill Contact Phone">
                                </div>
                                <div>
                                    <label for="rent-date">Rent Date</label>
                                    <input type="date" class="form-control" name="rent-date" id="rent-date" placeholder="Select Rent Date">
                                </div>
                            </div>
                            <div class="row-child">
                                <div>
                                    <label for="total-days">Total Days</label>
                                    <input type="number" class="form-control" name="total-days" id="total-days" placeholder="Fill Total Days">
                                </div>
                                <div>
                                    <label for="Bus">Bus</label>
                                    <select class="form-control" name="Bus" id="Bus">
                                        <option value="" selected disabled>Select Bus</option>
                                        <option value="1">Scania - S 5867 BE</option>
                                        <option value="2">Mercedes-Benz - AD 2738 SK</option>
                                        <option value="3">Man R37 - K 4758 SE</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="Driver">Driver</label>
                                    <select class="form-control" name="Driver" id="Driver">
                                        <option value="" selected disabled>Select Driver</option>
                                        <option value="1">Adi - 28A38T</option>
                                        <option value="2">Surya - J898SJ</option>
                                        <option value="3">Toni - 829DS7</option>
                                    </select>
                                </div>

                                <div class="form-btn">
                                    <input type="button" value="Create" class="form-btn">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
